
<div class="card border-primary mb-3" style="max-width: 20rem;">
  <h5 class="card-header">Obliczanie BMI, idealnej masy oraz podstawowej przemiany materii</h5>
  <div class="card-body ">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault"  value="kobieta" id="kobieta" (change)="onItemChange($event.target.value)" checked>
      <label class="form-check-label" for="kobieta">
        Kobieta
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault"  value="mezczyzna" id="mezczyzna" (change)="onItemChange($event.target.value)">
      <label class="form-check-label" for="mezczyzna">
        Mężczyzna
      </label>
    </div>
    <br>
    <div class="input-group">
      <input id="age" class="form-control" placeholder="Wiek" [(ngModel)]="age">
    </div>
    <br>
    <div class="input-group">
      <input id="height" class="form-control" placeholder="Wzrost w centymetrach" [(ngModel)]="height">
    </div>
    <br>
    <div class="input-group">
      <input id="weight" class="form-control" placeholder="Waga w kilogramach" [(ngModel)]="weight">
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="calculateResults()">Oblicz</button>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Wynik</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" aria-hidden="true"></button>
      </div>
      <div class="modal-body">
        <h5>Podstawowa przemiana materii</h5>
        <h3>{{result.basicMetabolism}}</h3>
        <br>
        <h5>Idealna masa ciała</h5>
        <h3>{{result.idealBodyWeight}} kg</h3>
        <br>
        <h5>BMI</h5>
        <h3>{{result.bmi}}</h3>
        <br>
        <h5>Wynik</h5>
        <h3>{{bmiResult}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="/home">Zamknij</button>
        <button type="button" class="btn btn-primary" (click)="resetValues()" data-bs-dismiss="modal">Oblicz ponownie</button>
      </div>
    </div>
  </div>
</div>
